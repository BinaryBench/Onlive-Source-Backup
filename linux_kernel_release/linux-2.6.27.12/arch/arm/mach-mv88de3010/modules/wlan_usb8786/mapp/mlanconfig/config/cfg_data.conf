## Sample configuration for get CFG data for Optimal Register 
cfg_data={
	CmdCode=0x008f          # do NOT change this line
	Action:2=0              # 0 - GET
	Type:2=2              	# 1 - Optimal Register Download,2- Cal data download
							# 3- PMIC data download
	DataLen:2=0
}
